body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to right, #fff3e0, #ffe0b2);
  padding: 3rem 1rem;
  color: var(--black-color);
  text-align: center;
}

h1 {
  font-size: 3rem;
  margin-bottom: 2rem;
  color: var(--primary-color);
}

#cart-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 2rem;
}

.cart-item {
  background-color: var(--white-color);
  width: 300px;
  border-radius: 1rem;
  box-shadow: var(--box-shadow);
  padding: 1.5rem;
  text-align: left;
  transition: transform 0.2s;
  position: relative;
}

.cart-item:hover {
  transform: scale(1.02);
}

.cart-item img {
  width: 100%;
  border-radius: 10px;
  object-fit: cover;
  height: 160px;
}

.cart-item h3 {
  font-size: 1.4rem;
  margin: 0.8rem 0 0.5rem;
  color: var(--primary-color);
}

.cart-item p {
  font-size: 1rem;
  margin: 0.2rem 0;
  color: var(--gray-color);
}

.cart-buttons {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 1rem;
}

.cart-buttons button {
  background-color: var(--primary-color);
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  font-size: 1rem;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s ease;
}

.cart-buttons button:hover {
  background-color: var(--hover-color);
}

#total-amount {
  font-size: 2rem;
  font-weight: bold;
  margin-top: 3rem;
  color: var(--accent-color);
  border-top: 2px dashed var(--primary-color);
  padding-top: 1.5rem;
}

button.main {
  margin-top: 2rem;
  padding: 0.8rem 2rem;
  font-size: 1rem;
  font-weight: bold;
  border-radius: 0.8rem;
  background-color: var(--primary-color);
  color: var(--white-color);
  border: none;
  cursor: pointer;
}

button.main:hover {
  background-color: var(--hover-color);
  transform: scale(1.05);
}

    #total-amount {
      font-size: 2.2rem;
      font-weight: 700;
      text-align: center;
      margin-top: 3rem;
      color: orangered;

  <h1>Your Cart</h1>
  <div id="cart-container"></div>

  <button onclick="clearCart()">Clear Cart</button>

  <div class="payment-section" id="payment-section" style="display:none;">

<!-- ======= Order Section ======= -->
<section class="section" id="order-section" style="padding: 2rem;">
  <h2 style="text-align: center; margin-top: 0px;"><bold>PLACE YOUR ORDER</bold></h2>
  <div style="display: flex; flex-direction: column; align-items: center; gap: 1rem; margin-top: 1rem;">
    <input type="text" id="name" placeholder="Enter your name" style="display: flex; flex-direction: column; align-items: flex-start; gap: 1rem; margin-top: 1rem;"/>
  </div>
</section>



    <h3 style="text-align: left;">Choose Payment Method</h3>
    <div class="payment-option">
      <label><input type="radio" name="payment" value="card" onchange="togglePayment()"> Pay by Card</label>
      <div class="card-details" id="card-details">
        <div>
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
        </div>
        <div>
          <label for="expiry-date">Expiry Date</label>
          <input type="month" id="expiry-date">
        </div>
        <div>
          <label for="card-type">Card Type</label>
          <select id="card-type">
            <option value="">Select</option>
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="debit">Debit</option>
            <option value="credit">Credit</option>
          </select>
        </div>
      </div>
    </div>
    <div class="payment-option">
      <label><input type="radio" name="payment" value="cod" onchange="togglePayment()"> Cash on Delivery</label>
    </div>
    <button onclick="checkout()">Confirm Order</button>
  </div>

  <a href="index.html" id="back">‚Üê Back to Products</a>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cart-container");
    const totalAmount = document.getElementById("total-amount");
    const paymentSection = document.getElementById("payment-section");

    if (cart.length === 0) {
      cartContainer.innerHTML = "<p style='text-align:center; font-size:1.3rem;'> Your cart is empty.</p>";
    } else {
      let total = 0;

      cart.forEach(item => {
        const numericPrice = parseFloat(item.price.replace(/[^\d.]/g, ""));
        const itemTotal = numericPrice * (item.quantity || 1);
        total += itemTotal;

        cartContainer.innerHTML += `
          <div class="cart-item">
            <img src="${item.url}" alt="${item.title}">
            <div>
              <h3>${item.title}</h3>
              <p>Price: Rs ${numericPrice.toFixed(2)}</p>
              <p>Quantity: ${item.quantity || 1}</p>
              <p>Subtotal: Rs ${itemTotal.toFixed(2)}</p>
            </div>
          </div>
        `;
      });

      totalAmount.textContent = `Total: Rs ${total.toFixed(2)}`;
      paymentSection.style.display = "block";
    }

    function clearCart() {
      localStorage.removeItem("cart");
      location.reload();
    }

    function togglePayment() {
      const cardDetails = document.getElementById("card-details");
      const selected = document.querySelector('input[name="payment"]:checked').value;
      cardDetails.style.display = selected === "card" ? "flex" : "none";
    }

    function checkout() {
      const selected = document.querySelector('input[name="payment"]:checked');
      if (!selected) {
        alert("Please select a payment method.");
        return;
      }

      if (selected.value === "card") {
        const cardNumber = document.getElementById("card-number").value.trim();
        const expiry = document.getElementById("expiry-date").value.trim();
        const type = document.getElementById("card-type").value;

        if (!cardNumber || !expiry || !type) {
          alert("Please fill in all card details.");
          return;
        }

        const today = new Date();
        const expiryDate = new Date(expiry + "-01");
        expiryDate.setMonth(expiryDate.getMonth() + 1);

        if (expiryDate <= today) {
          alert("Expiry date must be in the future.");
          return;
        }

        const cardPatterns = {
          visa: /^4[0-9]{12}(?:[0-9]{3})?$/,
          mastercard: /^5[1-5][0-9]{14}$/,
          debit: /^6[0-9]{15}$/,
          credit: /^[3-5][0-9]{14,15}$/
        };

        const cleanedCard = cardNumber.replace(/\s+/g, '');

        if (!cardPatterns[type].test(cleanedCard)) {
          alert(`Card number doesn't match the selected card type (${type}).`);
          return;
        }
      }

      alert("üéâ Your order is confirmed!");
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    }


// Add buttons for increment and delete functionality
document.querySelectorAll('.cart-item').forEach((itemDiv, index) => {
  const buttonsDiv = document.createElement("div");
  buttonsDiv.classList.add("cart-buttons");

  const incrementBtn = document.createElement("button");
  incrementBtn.textContent = "Add More";
  incrementBtn.onclick = function () {
    cart[index].quantity = (cart[index].quantity || 1) + 1;
    localStorage.setItem("cart", JSON.stringify(cart));
    location.reload(); // simple reload to re-render
  };

  const deleteBtn = document.createElement("button");
  deleteBtn.textContent = "Drop";
  deleteBtn.onclick = function () {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    location.reload();
  };

  buttonsDiv.appendChild(incrementBtn);
  buttonsDiv.appendChild(deleteBtn);

  itemDiv.appendChild(buttonsDiv);
});



    
  </script>
  <script src="./js/main.js"></script>
